name: figma_to_flutter_app
description: A Flutter app generated from a Figma mock with animated bottom nav.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/home.png
    - assets/analytics.png
    - assets/log.png
    - assets/goals.png
    - assets/profile.png

